---
- name: juniper
  hosts: all
  gather_facts: no
  connection: localhost

  tasks:      
    - name: show_output
      junos_command:
        commands:
          - show version
          - show chassis hardware
          - show chassis routing-engine
          - show chassis environment
          - show system alarm
          - show interfaces extensive
       register: show    

    - name: Make Result Directory
      local_action:
        module: file
        path: "/var/lib/awx/projects/_11__ljw90/backup/{{ lookup('pipe', 'date +%Y%m%d') }}"
        state: directory
        mode: u=rwX,g=rX,o=rX   
        
    - name: show_backup
      local_action:
        copy content="\n\nshow version\n\n"
        dest=/var/lib/awx/projects/_11__ljw90/backup/{{ lookup('pipe', 'date +%Y%m%d') }}/{{ inventory_hostname }}.txt


       

